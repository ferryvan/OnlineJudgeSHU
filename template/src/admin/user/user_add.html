<div ms-controller="userAdd" class="col-md-9">
    <h1>用户批量添加</h1>

    <div class="right">
        <form class="form-inline" onsubmit="return false;">
            <div class="form-group-sm">
                <label>小组名</label>
                <input name="groupname" class="form-control" placeholder="留空表示不添加小组" ms-duplex="groupname">
                <label>前缀生成</label>
                <input name="keyword" class="form-control" placeholder="请输入前缀" ms-duplex="prefix">
                <label>数量</label>
                <input name="amount" class = "form-control-static" placeholder="请输入一个合理的值(1~999)" ms-duplex="amount">
                <input type="submit" value= "generate" class="btn btn-primary" ms-click="generate()">
            </div>
        </form>
        <br>
    </div>
    <table name="outtable" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>电子邮箱</th>
            </tr>
    </table>
    <form class = "form-inline">
        <label>生成格式1：用户名 密码</label>
        <label>后台没有很好地进行错误检查！所以请保证输入正确性，空格、回车和Tab是用户名和密码之间的分隔符</label>
        <textarea name="area1" style="width: 100%;height: 250px;" ms-duplex="updata"/>
        <input type="submit" value = "upload" class = "btn btn-primary" ms-click = "upload()">
    </form>
</div>
<script src="/static/js/app/admin/user/userAdd.js"></script>
